<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style3.css">
    <title>Tic Tac Toe!</title>
</head>

<body>
    <div class="container  col-lg-4 offset-lg-4 p-0">
       
        <div id="message" class="p-0 m-0 col-sm-12">TIC TAC TOE!</div>

        <div id="game" class="p-0 m-0 col-12  row ">

            <div id="case1" class="p-0 m-0 col-4 coup_joueur" onclick="play(1)"></div>
            <div id="case2" class="p-0 m-0 col-4 coup_joueur" onclick="play(2)"></div>
            <div id="case3" class="p-0 m-0 col-4 coup_joueur" onclick="play(3)"></div>
            <div id="case4" class="p-0 m-0 col-4 coup_joueur" onclick="play(4)"></div>
            <div id="case5" class="p-0 m-0 col-4 coup_joueur" onclick="play(5)"></div>
            <div id="case6" class="p-0 m-0 col-4 coup_joueur" onclick="play(6)"></div>
            <div id="case7" class="p-0 m-0 col-4 coup_joueur" onclick="play(7)"></div>
            <div id="case8" class="p-0 m-0 col-4 coup_joueur" onclick="play(8)"></div>
            <div id="case9" class="p-0 m-0 col-4 coup_joueur" onclick="play(9)"></div>
        </div> 

        <div id="restart" class="p-0 m-0 col-sm-12" onclick="reload()"> Recommencer</div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
